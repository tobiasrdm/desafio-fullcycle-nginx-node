version: '3'

services:

  nginx:
    build:
      context: ./nginx
      dockerfile: nginx.Dockerfile
    image: tobiasrdm/nginx:prod
    container_name: nginx
    networks:
      - node-network
    ports:
      - 8080:80

  app:
    build:
      context: node-app
      dockerfile: Dockerfile
    image: tobiasrdm/node-app:prod
    container_name: app
    networks:
      - node-network
    volumes:
      - ./node-app:/usr/src/app
    tty: true
    ports:
      - 3000:3000
    depends_on:
      - db
  
  db:
    image: mysql:5.7
    command: --innodb-use-native-aio=0
    container_name: db
    restart: always
    tty: true
    volumes:
      - mysql:/var/lib/mysql
    environment:
      - MYSQL_DATABASE=nodedb
      - MYSQL_ROOT_PASSWORD=root
    networks:
      - node-network

volumes:
  mysql:

networks:
  node-network:
    driver: bridge